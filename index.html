<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pr√°ctica API's de HTML5</title>

    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- 
    Cargar un video desde una carpeta local del PC.

        Control de errores: No deben cargarse ficheros que no sean del tipo correcto.
        Mensaje de aviso al usuario mientras el video se carga, ya que puede demorar unos minutos.
    -->

    <div class="container">
      <div class="upload">
        <h2>Reproductor de video</h2>
        <form>
          <input
            type="file"
            name="video"
            id="video-file"
            accept=".webm,.mp4,.ogv"
          />
        </form>
        <p class="alert hidden"></p>
      </div>
      <div class="loader hidden"></div>
      <div>
        <video id="video"></video>
        <div id="controls" class="controls">
          <button class="btn" id="play" onclick="video.play()">
            <i class="bi bi-play-fill" role="button"></i>
          </button>
          <button class="btn" id="pause" onclick="video.pause()">
            <i class="bi bi-pause-fill" role="button"></i>
          </button>
          <button class="btn" id="down" onclick="video.volume -= 0.1">
            <i class="bi bi-volume-down-fill" role="button"></i>
          </button>
          <button class="btn" id="up" onclick="video.volume += 0.1">
            <i class="bi bi-volume-up-fill" role="button"></i>
          </button>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
